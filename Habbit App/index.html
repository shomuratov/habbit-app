<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/main.css">
    <title>Habbit App</title>
</head>
<body>
    <div class="wrapper">
        <div class="panel">
            <a href="index.html">
                <img class="logo" src="images/logo.svg" alt="Логотип">
            </a>
            <nav class="menu">
                <div class="menu__list">
                    <button class="menu__item menu__item_active">
                        <img src="images/sport.svg" alt="Логотип Спорта">
                    </button>
                </div>
                <div class="menu__list">
                    <button class="menu__item">
                        <img src="images/Water.svg" alt="Логотип вода">
                    </button>
                </div>
                <div class="menu__list">
                    <button class="menu__item">
                        <img src="images/food.svg" alt="Логотип еда">
                    </button>
                </div>
                <button class="menu__add">
                    <img src="images/Add.svg" alt="логотип превычка">
                </button>
            </nav>
        </div>
        <div class="content">
            <header class="header">
                <h1>Отжимания</h1>
                <div class="progress">
                    <div class="progress__text">
                        <div class="progress__name">Прогресс</div>
                        <div class="progress__percent">90%</div>
                    </div>
                    <div class="progress__bar">
                        <div class="progress__cover_bar">

                        </div>
                    </div>
                </div>
            </header>
            <main class="main">
                <div class="">
                    <div class="habbit">
                        <div class="habbit__day">День 1</div>
                        <div class="habbit__comment">Первый подход всегда даётся тяжело</div>
                        <button class="habbit__delete">
                            <img src="images/shape.svg" alt="icon delete">
                        </button>
                    </div>
                </div>
                <div>
                    <div class="habbit">
                        <div class="habbit__day">День 2</div>
                        <form class="habbit__form">
                            <input class="input_icon" type="text" placeholder=" Комментарий">
                            <button>Готово</button>
                        </fprm>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <script src="scripts/app.js"></script>

</html>
